
<!DOCTYPE html>
<html lang = "ko">

<head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <mata charset = "utf-8">
    <title>WORDCOUNT</title>

    <style>
        div{
            text-align : center;
        }
        li{
            line-height:200%;
            padding : 28px 20px;
        }
        a.navbar-brand{
          margin-left: 250px;
          margin-top: 30px;
        }
        div.container{
            margin-right: 400px;
        }
        h2{
            font-size : 25px;
        }
        h3{
            font-size : 20px; 
        }
    </style>

</head>

<body>
    <br>
      <div class="container" >
              <nav class="navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Word Count</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="{%url 'home'%}">home</a></li>
                      <li><a href="{%url 'about'%}">about</a></li>
                      <li class="active"><a>result</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            

      <div style ="padding:30px">
            <h1>RESULT</h1>
            <br>
            <h2>당신이 입력한 텍스트는 <span style="color:red">{{total}}</span> 단어로 구성되어 있습니다.</h2>
            
            <br><br>
            <h3>입력한 텍스트 </h3>
            <div>
                <input class="btn btn-group-sm" value="더보기" onclick="if(this.parentNode.getElementsByTagName('div')[0].style.display != ''){this.parentNode.getElementsByTagName('div')[0].style.display = '';this.value = '숨기기';}else{this.parentNode.getElementsByTagName('div')[0].style.display = 'none'; this.value = '더보기';}" type="button" />
                <div style="display: none;">{{full}}</div>
            </div>
            
            <br>
            <h3>단어 카운트</h3>
            <div>
                <input class="btn btn-group-sm" value="더보기" onclick="if(this.parentNode.getElementsByTagName('div')[0].style.display != ''){this.parentNode.getElementsByTagName('div')[0].style.display = '';this.value = '숨기기';}else{this.parentNode.getElementsByTagName('div')[0].style.display = 'none'; this.value = '더보기';}" type="button" />
                <div style="display: none;">
                        {%for key, value in dictionary%}
                        {{key}} : {{value}}
                        <br>
                        {%endfor%}  
                    </div>
                </div>
     </div>
     
</body>
</html>
